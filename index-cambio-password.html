<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="assets/img/faviconcumbiamall.ico">
    <title>Cumbia Mall</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Oswald:400,500,600,700&amp;display=swap"
    />
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@500&family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- Fontawesome-->
    <link rel="stylesheet" type="text/css" href="plugins/fontawesome/css/all.css">
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body class="body">
    <!-- header -->
    <header class="header">
      <div class="container-fluid header__container__login d-md-flex">
          <div class="header__brand">
            <a href="https://cumbiamall.com">
              <img class="logo__img" src="assets/img/LOGO_CUMBIA_MALL.png" alt="logo" loading="lazy">
            </a>
          </div>
        </div>
    </header>
    <!-- contenido -->
    <div class="container mb-3">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-12">
          <div class="contenido1 text-center">
            <div class="texto">
              <h4>Hola Sr(a).</h4>
            </div>
            <div class="texto">
              <h5>Tú contraseña ha sido actualizada correctamente.</h5>
            </div>
            <div class="texto mb-3">
              <p>Si no has hecho este cambio, contacta con nuestro equipo de ayuda</p>
            </div>
            <div class="btn__action">
              <a href="https://cumbiamall.com/equipo-de-ayuda" class="btn btn-block" target="_blank">Equipo de ayuda</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <img src="assets/img/LOGO2.png" alt="cumbiamall" class="img__logo">
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer class="footer shadow rounded">
      <div class="container p-3">
          <div class="row">
              <div class="col-lg-6 col-md-6 col-12 footer__section">
                <p class="text-center">Contactanos</p>
                <span>
                  <i class="fas fa-map-marker-alt mr-2"></i>
                  Sincelejo - Sucre
                </span>
                <span>
                  <i class="fas fa-mobile-alt mr-2"></i>
                  300 7623748
                </span>
                <span>
                  <i class="fas fa-envelope mr-2"></i>
                  soporte@cumbiamall.com
                </span>
              </div>
              <div class="col-lg-6 col-md-6 col-12 footer__section">
                  <p class="text-center">Siguenos en</p>
                  <div class="redes-sociales">
                      <div class="facebook">
                          <a href="https://facebook.com/cumbiamall" target="_blank">
                              <i class="fab fa-facebook iconofab"></i>
                          </a>
                      </div>
                      <div class="instagram">
                          <a href="https://instagram.com/cumbiamall" target="_blank">
                              <i class="fab fa-instagram iconoinst"></i>
                          </a>
                      </div>
                      <div class="youtube">
                          <a href="https://youtube.com/cumbiamall" target="_blank">
                              <i class="fab fa-youtube iconoyout"></i>
                          </a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12 text-center">
              <p>
                <span>© 2020 Cumbia Mall Centro Comercial Virtual.</span>
              </p>
            </div>
          </div>
      </div>
    </footer>

    <!-- scritps -->
    <script src="plugins/jquery/jquery-3.4.0.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
